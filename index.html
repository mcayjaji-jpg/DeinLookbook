<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* ===========================
       Allgemeine Layout-Einstellungen
       =========================== */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
      background-color: #f0f0f0;
      height: calc(var(--vh) * 100);
      overflow: hidden;
    }

    h1 {
      color: #333;
      text-align: center;
    }

    /* ===========================
       Hintergrund-Bild
       =========================== */
    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: auto; /* leicht größer als viewport */
      height: 115%;
      transform: translate(-155px, -53px);
      z-index: 0;
    }


    /* ===========================
       Overlay-Bild (über Hintergrund)
       =========================== */
    .background-overlay-group {
      position: fixed;
      transform: translate(-40px, -285px);
      width: 100%;
      height: 100%;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      pointer-events: none;
    }

    .background-overlay-group img {
      width: 105%;
      height: auto;
      transform: translateX(5%);
    }

    /* ===========================
       Lookbook mit Figur
       =========================== */
    .lookbook-group {
      position: fixed;
      transform: scale(0.85) translateY(-65px); /* 80 % der Originalgröße */
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .image-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .arrow {
      font-size: 70px;
      cursor: pointer;
      user-select: none;
      padding: 20 20px;
      color: #fff7e0;
      -webkit-text-stroke: 1.5px black;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
      z-index: 10;
    }

    .base {
      max-width: 300px;
      height: auto;
    }

    .layer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      max-width: 300px;
      height: auto;
      pointer-events: none;
    }

    /* ===========================
       Button-Gruppe (Kategorien)
       =========================== */
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translate(0px, 315px);
      gap: 0px;
      z-index: 3;
      margin-top: 0px;
    }

    .button-group img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      cursor: pointer;
      border: 1.5px solid transparent;
    }

    .button-group img.active {
      border: 1.5px solid #ffe6a8;
      background-color: #fff5e6;
    }

    /* ===========================
       Responsive (für Handy)
       =========================== */
    @media (max-width: 900px) {
      body {
        flex-direction: column;
        align-items: center;
        gap: 30px;
        overflow-y: auto;
      }

      .lookbook-group {
        margin-top: 40px;
      }

      .button-group {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }

      .background-overlay-group img {
        width: 110%;
        transform: translateY(-5%) translateX(0);
      }
    }
  </style>
</head>

<script>
  function updateVH() {
    // echte sichtbare Höhe (in px)
    const vh = window.innerHeight * 0.01;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
  }

  // Beim Laden & bei jeder Größenänderung aktualisieren
  window.addEventListener('resize', updateVH);
  window.addEventListener('orientationchange', updateVH);
  updateVH();
</script>

<body>

  <!-- Hintergrund -->

      accessoires_1: 0, accessoires_2: 0, jacke: 0,
    };

    let activeCategory = "haare";

    function updateImage(category) {
      document.getElementById(category).src = items[category][currentIndex[category]];
    }

    function nextItem() {
      currentIndex[activeCategory] = (currentIndex[activeCategory] + 1) % items[activeCategory].length;
      updateImage(activeCategory);
    }

    function prevItem() {
      currentIndex[activeCategory] = (currentIndex[activeCategory] - 1 + items[activeCategory].length) % items[activeCategory].length;
      updateImage(activeCategory);
    }

    function setCategory(category) {
      activeCategory = category;
      document.querySelectorAll(".button-group img").forEach(img => img.classList.remove("active"));
      document.getElementById("icon_" + category).classList.add("active");
    }

    setCategory("haare");

</html>
